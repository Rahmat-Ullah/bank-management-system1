<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center mt-6 font-medium">Deposit or Withdraw Your <span
                class="font-bold text-orange-600">Money.</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto">
                <div class="bg-green-200 rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-200 rounded-xl p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-orange-200 rounded-xl p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto">
                <div class="bg-fuchsia-200 rounded-xl p-8">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="deposit-field"
                        placeholder="$ You want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded rounded-2 "
                        type="submit">Deposit</button>
                </div>
                <div class="bg-sky-200 rounded-xl p-8">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="withdraw-field"
                        placeholder="$ You want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded rounded-2 "
                        type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
